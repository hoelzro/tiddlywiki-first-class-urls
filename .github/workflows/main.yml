name: Tests
on:
  push:
    branches:
    - main
    - actions-upgrade
  schedule:
  - cron: '15 12 * * 0'
  workflow_dispatch: {}
jobs:
  test:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      matrix:
        node:
        - 16
        tiddlywiki:
        - tiddlywiki@5.2
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: |-
        git submodule init
        git submodule update
        npm install --production
        npm install --production ${{ matrix.tiddlywiki }}
        make build
        make test
  cypress-test:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        node:
        - 16
        tiddlywiki:
        - tiddlywiki@5.1.23
    steps:
    - name: install-jq
      run: |-
        mkdir -p $HOME/bin
        curl -s -Lo $HOME/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
        chmod 755 $HOME/bin/jq
        echo "$HOME/bin" >> $GITHUB_PATH
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - name: run-server
      run: |-
        git submodule init
        git submodule update
        npm install --production
        npm install --production ${{ matrix.tiddlywiki }}
        make build
        ip addr show docker0 | perl -nle 'if(my ( $addr ) = /inet\s+([.\d]+)/) { print "TIDDLYWIKI_HOST=$addr"; last }' >> $GITHUB_ENV
        TIDDLYWIKI_HOST=0.0.0.0 bash serve-temp-wiki &
    - name: run-tests
      uses: docker://cypress/included:5.6.0
      with:
        entrypoint: ./run-cypress-tests.sh
  eslint:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: |-
        npx eslint@7.32.0 .
